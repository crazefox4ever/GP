
{% extends "layouts/base.html" %}

{% block stylesheets %}

    #myChart{
        margin-bottom: 100px;
    }
    #myChart2{
        margin-bottom: 100px;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<div class ="row">
    <div class = "col-md-6">
        <canvas id = "myChart" ></canvas>
    </div>
    <div class = "col-md-6">
        <canvas id = "myChart2" ></canvas>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <canvas id = "myChart3"></canvas>
    </div>
    <div class="col-md-6">
        <canvas id = "myChart4"></canvas>
    </div>
</div>
{% endblock content %}
<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
$.ajax({
    method: "GET",
    url:"/analytics"
})
</script>

<script>
var ctx = document.getElementById('myChart')
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Saturday', 'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday','Friday'],
        datasets: [{
            label: '# Violations / Day',
            data: [12, 19, 3, 5, 2, 3,7],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 102, 178, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 102, 178, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

</script>

<script>
    var ctx = document.getElementById('myChart2')
    let chart = new Chart(ctx, {
    type: 'line',
    data: {
        datasets: [{
            label: '# Of Violations / Month',
            data: [0, 20, 40, 50]
        }],
        labels: ['January', 'February', 'March', 'April']
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    suggestedMin: 50,
                    suggestedMax: 100
                }
            }]
        }
    }
});
</script>
<script>
var ctx = document.getElementById("myChart3")
var myDoughnutChart = new Chart(ctx, {
      type: 'pie',
      data : {
      datasets: [{
          data: [12,16,8,3],
    backgroundColor: ["rgba(54, 162, 235, 1)", "rgba(255, 206, 86, 1)","rgba(255, 99, 132, 1)","rgba(75, 192, 192, 1)"], 
    
      }],
  
      // These labels appear in the legend and in the tooltips when hovering different arcs
      labels: [
          'Face Mask',
          'Social Distancing',
          "High Temperature",
          "Room Occupancy "
      ]
  },
  
      options:{
          responsive: true,
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Typs of Violations '
          },
          animation: {
            animateScale: true,
            animateRotate: true
          }
        }
  });

</script>
<script>
        var ctx = document.getElementById('myChart4');
  
  var myDoughnutChart = new Chart(ctx, {
    type: 'doughnut',
    data : {
    datasets: [{
        data: [40,60],
  backgroundColor: ["red", "Green"], 

    }],

    // These labels appear in the legend and in the tooltips when hovering different arcs
    labels: [
        'Full',
        'Free',
    ]
},

    options:{
        responsive: true,

          position: 'top',
        },
        title: {
          display: true,
          text: 'Room Occupancy'
        },

          animateScale: true,

        }
      }
});
</script>
